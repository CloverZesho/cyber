<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Wheelhouse - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        /* Animated Spinner */
        .spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(67, 56, 202, 0.1);
            border-top: 6px solid #4338ca;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Loading Text */
        .loading-text {
            font-size: 2rem;
            font-weight: 700;
            color: #4338ca;
            letter-spacing: -0.5px;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        /* Subtext */
        .loading-subtext {
            font-size: 1.1rem;
            color: #64748b;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .loading-text {
                font-size: 1.5rem;
            }

            .loading-subtext {
                font-size: 1rem;
            }

            .spinner {
                width: 60px;
                height: 60px;
                border-width: 5px;
            }

            .loading-container {
                gap: 1.5rem;
                padding: 2rem;
            }
        }

        @media (max-width: 480px) {
            .loading-text {
                font-size: 1.25rem;
            }

            .loading-subtext {
                font-size: 0.9rem;
            }

            .spinner {
                width: 50px;
                height: 50px;
                border-width: 4px;
            }

            .loading-container {
                gap: 1rem;
                padding: 1.5rem;
            }
        }

        /* Optional: Pulsing dots animation */
        .dots {
            display: inline-block;
            margin-left: 0.3rem;
        }

        .dot {
            display: inline-block;
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background-color: #4338ca;
            margin: 0 0.2rem;
            animation: pulse 1.4s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        /* Logo/Icon */
        .logo-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #4338ca 0%, #6366f1 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 8px 24px rgba(67, 56, 202, 0.3);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <!-- Optional Logo Icon -->
        <div class="logo-icon">
            üõ°Ô∏è
        </div>

        <!-- Spinner -->
        <div class="spinner"></div>

        <!-- Loading Text -->
        <div class="loading-text">
            Cyber Wheelhouse is loading<span class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>
        </div>

        <!-- Subtext -->
        <div class="loading-subtext">
            Please wait a moment.
        </div>
    </div>
</body>
</html>
